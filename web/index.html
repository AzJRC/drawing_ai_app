<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width">
        <title>Drawing app</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>ARTIFICIAL INTELLIGENCE DRAW APP</h1>
        </header>
        <div id="instructionsContainer"></div>
        <script src="app/instructions.js"></script>

        <div id="sketchCanvasContainer"></div>
        <script src="app/draw.js"></script> <!-- Utility object to enable drawing -->
        <script src="app/canvas.js"></script> <!-- Create canvas where user will draw -->

        <script>
            const defaultUsername = 'noUsername';
            const data = {
                'username': defaultUsername,
                'session': `S${new Date().getTime()}${defaultUsername}-${Math.round(Math.random()*100)}`,
                'drawings': {},
            };

            const canvas = new SketchCanvas(sketchCanvasContainer);
            const instructions = new Instructions(instructionsContainer); /* Access app/instructions.js file */
            const currentLabel = instructions.drawList[instructions.i];

            data.drawings[currentLabel] = canvas.paths;
        </script>
    </body>
</html>
